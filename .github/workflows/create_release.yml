name: Create Release

on:
  push:
    branches:
      - test_release_action

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read latest version from CHANGELOG.md
        id: changelog
        run: |
          echo "Reading latest version from CHANGELOG.md..."
          version=$(grep -m 1 -oP '^## \[\K[0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md)
          if [ -z "$version" ]; then
            echo "❌ No version found in CHANGELOG.md!"
            exit 1
          fi
          echo "✅ Latest version is $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Create and push tag
        env:
          GIT_AUTHOR_NAME: Klarna Mobile SDK
          GIT_COMMITTER_NAME: Klarna Mobile SDK
          GIT_AUTHOR_EMAIL: 67329369+klarna-msdk@users.noreply.github.com
          GIT_COMMITTER_EMAIL: 67329369+klarna-msdk@users.noreply.github.com
        run: |
          set -e
          tag="${{ steps.changelog.outputs.version }}"
          echo "Setting git config for user/committer to Klarna Mobile SDK..."
          git config user.name "$GIT_COMMITTER_NAME"
          git config user.email "$GIT_COMMITTER_EMAIL"

          echo "Current tags in repo:"
          git tag

          echo "Creating tag \"$tag\"..."
          git tag -f "$tag"

          echo "Pushing tag \"$tag\" to origin..."
          git push -f origin "$tag"

          echo "✅ Tag \"$tag\" created and pushed."

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.version }}
          name: ${{ steps.changelog.outputs.version }}
        env:
          GITHUB_TOKEN: foobar
